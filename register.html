<!DOCTYPE html>
<head>
    <title>Registro</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleRegisto.css"></link>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
    <header>

    </header>
    <main>
        <div class="container-fluid upHead">
            <h1>Registro</h1>
        </div>

      <div class="container-fluid" id="registro">
        <form>
            <label for="name">Nombre</label>
            <br>
            <input id="name" class="form-control" type="text" placeholder="Nombre*" required>
            <label for="lastname">Apellido</label>
            <br>
            <input id="lastname" class="form-control" type="text" placeholder="Apellido*" required>
            <label for="password">Contraseña</label>
            <br>
            <input id="password" class="form-control" type="password" placeholder="contraseña*" required>
            <label for="birthdate">Fecha de Nacimiento</label>
            <br>
            <input id="birthdate" class="form-control" type="date" required>
            <label for="mail">Correo Electronico</label>
            <br>
            <input id="mail" class="form-control" type="mail" placeholder="example@gmail.com*" required>
            <label for="phone">Telefono</label>
            <br>
            <input id="phone" class="form-control" type="phone" placeholder="381-000-0000*" required>
          </form>
      </div>
      <div class="container-fluid buttons" id="botones">
        <button type="button" class="btn btn-secondary" onclick="goLogIn()">Cancelar</button>
        <button type="button" class="btn btn-success" onclick="userRegister()">Registrarse</button>
      </div>
      <div class="container-fluid" style="height: 92px;"></div>
    <script src="js/scriptLogIn.js"></script>
    </main>
</body>
