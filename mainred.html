<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="css/styleMain.css">
</head>
<body>
    <header>
        

    </header>
    <main>
    
        <div class="row justify-content-end userbar">
            <div class="col-12 contenedorEnvioImg justify-content-start" id="agregadoFoto">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#publicar">
                    Nueva Publicacion
                  </button> 
                  <div class="modal fade" id="publicar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Nueva Publicacion</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <label for="imgPost">Publica una imagen directamente con un URL</label>
                            <input id="imgPost" class="form-control" type="text" placeholder="URL">  
                            <br>
                            <label for="textPost">Escribe una publicacion</label>
                            <textarea id="textPost" class="form-control" type="text" placeholder="que estas pensando..." ></textarea>
                        </div>
                        <div class="modal-footer">
                            <button onclick="makePost()" id="enviarimg" class="btn btn-success">Subir</button>
                        </div>
                      </div>
                      
                    </div>
                  </div>
                      
            </div>
            <div class="col-3 avatar justify-content-end" id="avatarUsuario">
    
            </div>
        </div>
       <div class="row justify-content-start publiList" >
        <div class="col-sm-12 col-md-3 col-lg-9 foto" id="contenedorImg">
           
           
        </div>    
        <div class="col-3 friendList" id="friendList" >
            <p>Personas que quizas conoscas</p>
            </div>
     
       </div>
       
        
    </div> 
    </main>
    <script src="js/scriptMain.js"></script>
</body>
</html>
